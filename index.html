
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Arbitrage Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    table { margin: 0 auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 10px; font-size: 18px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Real-Time Bitcoin Arbitrage Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Crypto Name</th>
        <th>Reku Price (IDR)</th>
        <th>Indodax Price (IDR)</th>
        <th>Arbitrage Opportunity</th>
        <th>Gain (%)</th>
      </tr>
    </thead>
    <tbody id="btc-data">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

 <script>
  async function fetchAllRekuPrices() {
    try {
      const res = await fetch('https://api.reku.id/v2/bidask');
      const data = await res.json();

      let html = '';
      data.forEach(coin => {
        html += `
          <tr>
            <td>${coin.code}</td>
            <td>Rp ${parseFloat(coin.bid).toLocaleString()}</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        `;
      });

      document.getElementById('btc-data').innerHTML = html;
    } catch (err) {
      console.error(err);
      document.getElementById('btc-data').innerHTML = '<tr><td colspan="5">Error loading data</td></tr>';
    }
  }

  fetchAllRekuPrices();
  setInterval(fetchAllRekuPrices, 15000);
</script>
