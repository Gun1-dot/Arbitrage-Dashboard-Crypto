<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Crypto Dashboard â€“ Created by Gunawan Panjaitan</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    table { margin: 0 auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 10px; font-size: 18px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Real Time Crypto Dashboard â€“ Created by Gunawan Panjaitan</h1>
  <table>
    <thead>
      <tr>
        <th>Crypto Name</th>
        <th>Reku Price (IDR)</th>
        <th>Indodax Price (IDR)</th>
        <th>Arbitrage Opportunity</th>
        <th>Gain (%)</th>
      </tr>
    </thead>
    <tbody id="btc-data">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

<script>
  const BOT_TOKEN = "8106353501:AAHJDQDCBLZX4_iYBV0ubbBxyDlh503K08M";
  const CHAT_ID = "273811623"; // ðŸ‘ˆ Your actual Telegram chat ID
  const SENT_ALERTS = new Set();

  async function fetchAllPrices() {
    try {
      const [rekuRes, indodaxRes] = await Promise.all([
        fetch('https://api.reku.id/v2/bidask'),
        fetch('https://indodax.com/api/tickers')
      ]);

      const rekuData = await rekuRes.json();
      const indodaxData = await indodaxRes.json();

      let html = '';

      rekuData.forEach(coin => {
        const symbol = coin.code.toLowerCase() + '_idr';
        const indodaxPrice = indodaxData.tickers[symbol]?.last
          ? parseFloat(indodaxData.tickers[symbol].last)
          : null;

        const rekuPrice = parseFloat(coin.bid);
        const rekuPriceDisplay = 'Rp ' + rekuPrice.toLocaleString();
        const indodaxPriceDisplay = indodaxPrice ? 'Rp ' + indodaxPrice.toLocaleString() : '-';

        let arbitrage = '-', gain = '-';

        if (indodaxPrice) {
          const diff = indodaxPrice - rekuPrice;
          const percentGain = (Math.abs(diff) / Math.min(rekuPrice, indodaxPrice)) * 100;

          if (diff > 0) {
            arbitrage = 'Buy at Reku, Sell at Indodax';
            gain = percentGain.toFixed(2) + '%';
          } else if (diff < 0) {
            arbitrage = 'Buy at Indodax, Sell at Reku';
            gain = percentGain.toFixed(2) + '%';
          }

          // ðŸ”” Telegram alert if gain > 3%
          if (percentGain > 3 && !SENT_ALERTS.has(coin.code)) {
            SENT_ALERTS.add(coin.code);
            const message = `âš¡ ${coin.code} has ${percentGain.toFixed(2)}% arbitrage gain!\n${arbitrage}`;
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`);
          }
        }

        html += `
          <tr>
            <td>${coin.code}</td>
            <td>${rekuPriceDisplay}</td>
            <td>${indodaxPriceDisplay}</td>
            <td>${arbitrage}</td>
            <td>${gain}</td>
          </tr>
        `;
      });

      document.getElementById('btc-data').innerHTML = html;
    } catch (err) {
      console.error(err);
      document.getElementById('btc-data').innerHTML = '<tr><td colspan="5">Error loading data</td></tr>';
    }
  }

  fetchAllPrices();
  setInterval(fetchAllPrices, 15000);
</script>
</body>
</html>
