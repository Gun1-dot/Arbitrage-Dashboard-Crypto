<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Crypto Dashboard â€“ Created by Gunawan Panjaitan</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    table { margin: 0 auto; border-collapse: collapse; width: 90%; }
    th, td { border: 1px solid #ccc; padding: 10px; font-size: 18px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Real Time Crypto Dashboard â€“ Created by Gunawan Panjaitan</h1>
  <table>
    <thead>
      <tr>
        <th>Crypto Name</th>
        <th>Reku Price (IDR)</th>
        <th>Indodax Price (IDR)</th>
        <th>Arbitrage Opportunity</th>
        <th>Gain (%)</th>
      </tr>
    </thead>
    <tbody id="btc-data">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

<script>
  const BOT_TOKEN = '8106353501:AAHJDQDCBLZX4_iYBV0ubbBxyDlh503K08M';
  const CHAT_ID = '273811623';

  async function sendTelegramMessage(message) {
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message
      })
    });
  }

  async function fetchAllPrices() {
    try {
      const [rekuRes, indodaxRes] = await Promise.all([
        fetch('https://api.reku.id/v2/bidask'),
        fetch('https://indodax.com/api/tickers')
      ]);

      const rekuData = await rekuRes.json();
      const indodaxData = await indodaxRes.json();

      let html = '';
      let highGainCoins = [];

      rekuData.forEach(coin => {
        const symbol = coin.code.toLowerCase() + '_idr';
        const indodaxPrice = indodaxData.tickers[symbol]?.last
          ? parseFloat(indodaxData.tickers[symbol].last)
          : null;

        const rekuPrice = parseFloat(coin.bid);
        const rekuPriceDisplay = 'Rp ' + rekuPrice.toLocaleString();
        const indodaxPriceDisplay = indodaxPrice ? 'Rp ' + indodaxPrice.toLocaleString() : '-';

        let arbitrage = '-', gain = '-';
        let gainValue = 0;

        if (indodaxPrice) {
          if (rekuPrice < indodaxPrice) {
            arbitrage = 'Buy at Reku, Sell at Indodax';
            gainValue = ((indodaxPrice - rekuPrice) / rekuPrice) * 100;
            gain = gainValue.toFixed(2) + '%';
          } else if (indodaxPrice < rekuPrice) {
            arbitrage = 'Buy at Indodax, Sell at Reku';
            gainValue = ((rekuPrice - indodaxPrice) / indodaxPrice) * 100;
            gain = gainValue.toFixed(2) + '%';
          }
        }

        if (gainValue >= 3) {
          highGainCoins.push({
            code: coin.code,
            rekuPriceDisplay,
            indodaxPriceDisplay,
            arbitrage,
            gain: gainValue.toFixed(2)
          });
        }

        html += `
          <tr>
            <td>${coin.code}</td>
            <td>${rekuPriceDisplay}</td>
            <td>${indodaxPriceDisplay}</td>
            <td>${arbitrage}</td>
            <td>${gain}</td>
          </tr>
        `;
      });

      document.getElementById('btc-data').innerHTML = html;

      if (highGainCoins.length > 0) {
        const sorted = highGainCoins.sort((a, b) => b.gain - a.gain).slice(0, 5);
        let message = 'ðŸš¨ Top 5 Arbitrage Gains:\n';
        sorted.forEach((coin, i) => {
          message += `\n${i + 1}. ${coin.code} | Gain: ${coin.gain}%\n${coin.arbitrage}\nReku: ${coin.rekuPriceDisplay}, Indodax: ${coin.indodaxPriceDisplay}\n`;
        });
        sendTelegramMessage(message);
      }

    } catch (err) {
      console.error(err);
      document.getElementById('btc-data').innerHTML = '<tr><td colspan="5">Error loading data</td></tr>';
    }
  }

  fetchAllPrices();
  setInterval(fetchAllPrices, 60000); // Run every 60 seconds
</script>
</body>
</html>
