<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Time Crypto Dashboard â€“ Created by Gunawan Panjaitan</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    table { margin: 0 auto; border-collapse: collapse; width: 90%; }
    th, td { border: 1px solid #ccc; padding: 10px; font-size: 18px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Real Time Crypto Dashboard â€“ Created by Gunawan Panjaitan</h1>
  <table>
    <thead>
      <tr>
        <th>Crypto Name</th>
        <th>Reku Price (IDR)</th>
        <th>Indodax Price (IDR)</th>
        <th>Arbitrage Opportunity</th>
        <th>Gain (%)</th>
      </tr>
    </thead>
    <tbody id="btc-data">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

<script>
const TELEGRAM_TOKEN = "8106353501:AAHJDQDCBLZX4_iYBV0ubbBxyDlh503K08M";
const CHAT_ID = "273811623";

async function fetchAndDisplay() {
  try {
    const [rekuRes, indodaxRes] = await Promise.all([
      fetch('https://api.reku.id/v2/bidask'),
      fetch('https://indodax.com/api/tickers')
    ]);
    const rekuData = await rekuRes.json();
    const indodaxData = await indodaxRes.json();

    let html = '';
    let gainers = [];

    rekuData.forEach(coin => {
      const symbol = coin.code.toLowerCase() + '_idr';
      const indodaxPrice = indodaxData.tickers[symbol]?.last
        ? parseFloat(indodaxData.tickers[symbol].last)
        : null;
      const rekuPrice = parseFloat(coin.bid);
      const rekuDisplay = 'Rp ' + rekuPrice.toLocaleString();
      const indodaxDisplay = indodaxPrice ? 'Rp ' + indodaxPrice.toLocaleString() : '-';

      let arbitrage = '-', gain = '-';
      if (indodaxPrice) {
        const diff = indodaxPrice - rekuPrice;
        const percentage = Math.abs((diff / Math.min(rekuPrice, indodaxPrice)) * 100).toFixed(2);
        gain = percentage + '%';

        if (rekuPrice < indodaxPrice) {
          arbitrage = 'Buy at Reku, Sell at Indodax';
        } else if (indodaxPrice < rekuPrice) {
          arbitrage = 'Buy at Indodax, Sell at Reku';
        }

        gainers.push({ coin: coin.code, gain: parseFloat(percentage), arbitrage });
      }

      html += `
        <tr>
          <td>${coin.code}</td>
          <td>${rekuDisplay}</td>
          <td>${indodaxDisplay}</td>
          <td>${arbitrage}</td>
          <td>${gain}</td>
        </tr>
      `;
    });

    document.getElementById('btc-data').innerHTML = html;

    // Send top 5 gainers with gain > 3%
    const topGainers = gainers
      .filter(g => g.gain > 3)
      .sort((a, b) => b.gain - a.gain)
      .slice(0, 5);

    if (topGainers.length > 0) {
      const message = topGainers.map(g =>
        `ðŸ”¥ ${g.coin}\nGain: ${g.gain.toFixed(2)}%\n${g.arbitrage}`
      ).join('\n\n');
      await sendTelegramAlert(`ðŸš¨ Top Arbitrage Gains Over 3%:\n\n${message}`);
    }

  } catch (err) {
    console.error(err);
    document.getElementById('btc-data').innerHTML = '<tr><td colspan="5">Error loading data</td></tr>';
  }
}

async function sendTelegramAlert(message) {
  const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
  await fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: CHAT_ID, text: message })
  });
}

fetchAndDisplay();
setInterval(fetchAndDisplay, 60000); // every 60 seconds
</script>
</body>
</html>
