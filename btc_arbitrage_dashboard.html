
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Arbitrage Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    table { margin: 0 auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 10px; font-size: 18px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Real-Time Bitcoin Arbitrage Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Crypto Name</th>
        <th>Reku Price (IDR)</th>
        <th>Indodax Price (IDR)</th>
        <th>Arbitrage Opportunity</th>
        <th>Gain (%)</th>
      </tr>
    </thead>
    <tbody id="btc-data">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchPrices() {
      try {
        const [rekuRes, indodaxRes] = await Promise.all([
          fetch('https://api.reku.id/v2/bidask'),
          fetch('https://indodax.com/api/btc_idr/ticker')
        ]);

        const rekuData = await rekuRes.json();
        const indodaxData = await indodaxRes.json();

        const btcReku = rekuData.find(item => item.code === 'BTC');
        const rekuPrice = parseFloat(btcReku.bid);
        const indodaxPrice = parseFloat(indodaxData.ticker.last);

        let arbitrage, gain;
        if (rekuPrice < indodaxPrice) {
          arbitrage = 'Buy at Reku, Sell at Indodax';
          gain = ((indodaxPrice - rekuPrice) / rekuPrice) * 100;
        } else {
          arbitrage = 'Buy at Indodax, Sell at Reku';
          gain = ((rekuPrice - indodaxPrice) / indodaxPrice) * 100;
        }

        document.getElementById('btc-data').innerHTML = `
          <tr>
            <td>BTC</td>
            <td>Rp ${rekuPrice.toLocaleString()}</td>
            <td>Rp ${indodaxPrice.toLocaleString()}</td>
            <td>${arbitrage}</td>
            <td>${gain.toFixed(2)}%</td>
          </tr>
        `;
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('btc-data').innerHTML = '<tr><td colspan="5">Error loading data</td></tr>';
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 15000); // update every 15 seconds
  </script>
</body>
</html>
